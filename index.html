<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TestProject</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<!--  <link rel="stylesheet" href="styles/normalize.css">-->
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__mobile-top">
        <img src="assets/svg/logo.svg" class="header__logo" alt="Logo">
        <img src="assets/svg/user.svg" class="header__mobile-user" alt="User icon">
      </div>
      <label class="header__search"><input type="text" placeholder="Найти..."></label>
      <div class="header__user">
        <div class="header__user-name">Константин</div>
        <img src="assets/img/avatar.png" class="header__user-avatar" alt="User avatar">
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <h2 class="main__title">Наши партн<span>ё</span><span>е</span>ры</h2>
      <div class="main__partners">
        <div class="main__partners-card"><img src="assets/img/henk.png" alt="Partner`s card"></div>
        <div class="main__partners-card"><img src="assets/img/JohnDeere.png" alt="Partner`s card"></div>
        <div class="main__partners-card"><img src="assets/img/McDonald's.png" alt="Partner`s card"></div>
        <div class="main__partners-card"><img src="assets/img/Ikea.png" alt="Partner`s card"></div>
        <div class="main__partners-card"><img src="assets/img/Reebok.png" alt="Partner`s card"></div>
        <div class="main__partners-card"><img src="assets/img/Nike.png" alt="Partner`s card"></div>
        <div class="main__partners-card"><img src="assets/img/Caterpillar.png" alt="Partner`s card"></div>
      </div>
    </div>
  </main>
</body>
</html>
